pipeline:
  name: Vagrant CI
  identifier: Vagrant_CI
  projectIdentifier: Femi_Sandbox
  orgIdentifier: sandbox
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: femigithub
        repoName: vagrant
        build: <+input>
  stages:
    - stage:
        strategy:
          parallelism: 2
        name: test
        identifier: test
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Action
                  name: Setup Ruby
                  identifier: setup_ruby
                  spec:
                    uses: ruby/setup-ruby@v1.152.0
                    with:
                      ruby-version: "3.2"
              - step:
                  type: Run
                  name: Dependencies
                  identifier: dependencies
                  spec:
                    shell: Sh
                    command: |-
                      apt-get update -y
                      apt -y install libarchive-tools
              - parallel:
                  - step:
                      type: RunTests
                      name: Run Tests
                      identifier: run_tests
                      spec:
                        language: Ruby
                        buildTool: Rspec
                        testGlobs: "**/test/unit/**/*_test.rb"
                        runOnlySelectedTests: true
                        enableTestSplitting: true
                        preCommand: bundle install
                  - step:
                      type: Run
                      name: Run RSpec Tests
                      identifier: run_rspec_tests
                      spec:
                        shell: Sh
                        command: |
                          bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
                          mkdir /harness/rspec
                          bundle exec rspec --format progress --format RspecJunitFormatter -o /harness/rspec/rspec.xml
                      reports:
                        type: JUnit
                        spec:
                          paths:
                            - /harness/rspec/rspec.xml
        description: ""
